{{template "base" .}}

{{define "content"}}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-plus"></i>
            <h2>Create Account</h2>
            <p>Start your travel adventure today</p>
        </div>

        <form action="/api/users/register" method="POST" class="auth-form" id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">
                        <i class="fas fa-user"></i> First Name
                    </label>
                    <input type="text" id="first_name" name="first_name" required placeholder="John"
                        autocomplete="given-name">
                </div>

                <div class="form-group">
                    <label for="last_name">
                        <i class="fas fa-user"></i> Last Name
                    </label>
                    <input type="text" id="last_name" name="last_name" required placeholder="Doe"
                        autocomplete="family-name">
                </div>
            </div>

            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com"
                    autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required placeholder="Create a strong password"
                    autocomplete="new-password" minlength="8">
                <small class="form-hint">At least 8 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    placeholder="Confirm your password" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="terms" required>
                    <span>I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy
                            Policy</a></span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <div class="auth-illustration">
        <i class="fas fa-passport"></i>
        <h3>Join Our Community</h3>
        <p>Share your adventures and discover amazing destinations with fellow travelers</p>
    </div>
</div>
{{end}}
